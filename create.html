<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>

<body style="text-align:center;" id="body">
    <p>
        <input type="text" id="name" placeholder="name">
        <input type="number" id="cost" placeholder="cost">
        <input type="text" id="img" placeholder="img">
        <button onclick="createJSON()">Create an Element</button>
    </p>
    
    <script>
        var data;
        function createJSON() {
            let name = document.querySelector('#name');
            let cost = document.querySelector('#cost');
            let img = document.querySelector('#img');
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "create.php", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    data = this.responseText;
                }
            };
            let newData = JSON.stringify({ "name": name.value, "cost": cost.value, "img": img.value });
            xhr.send(newData);
        }
    </script>
</body>

</html>
